version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: polyglotio-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: polyglotio
      MYSQL_USER: polyglotio_user
      MYSQL_PASSWORD: polyglotio_password
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
